<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    const inputValues = ["newTyped js animation", "new1", "new2"]; // Add more values as needed

    function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
    }

    async function startTypingAnimation() {
        const textElements = document.querySelectorAll(".line");

        for (let i = 0; i < textElements.length; i++) {
            const element = textElements[i];
            const value = inputValues[i];

            await new Typed(element, {
                strings: [value],
                typeSpeed: 150,
                backSpeed: 150,
                backDelay: 900,
                loop: false,
            }).promise;

            await wait(1000); // Adjust the delay as needed
        }

        // Restart the animation after all texts are displayed
        startTypingAnimation();
    }

    // Start the animation when the page loads
    window.addEventListener("load", startTypingAnimation);
</script>
