<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
  }
  
  .word {
    display: none;
    font-size: 36px;
  }
  
  .active {
    display: inline;
    animation: showLetter 0.5s linear forwards;
  }
  
  @keyframes showLetter {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <span class="word">H</span>
    <span class="word">e</span>
    <span class="word">l</span>
    <span class="word">l</span>
    <span class="word">o</span>
    <span class="word">&nbsp;</span>
    <span class="word">W</span>
    <span class="word">o</span>
    <span class="word">r</span>
    <span class="word">l</span>
    <span class="word">d</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const words = document.querySelectorAll('.word');

      function displayLetters() {
        let index = 0;
        const interval = setInterval(function() {
          words[index].classList.add('active');
          index++;
          if (index === words.length) {
            clearInterval(interval);
            setTimeout(function() {
              eraseLetters();
            }, 2000);
          }
        }, 200);
      }

      function eraseLetters() {
        let index = words.length - 1;
        const interval = setInterval(function() {
          words[index].classList.remove('active');
          index--;
          if (index < 0) {
            clearInterval(interval);
            setTimeout(function() {
              displayLetters();
            }, 2000);
          }
        }, 200);
      }

      displayLetters();
    });
  </script>
</body>
</html>
